        <form class="forms" action="service-selection.html" method="post">
                <div class="header">פרטי הטרמפ</div><br>
                <label for="rideDate" class="formsLabel"><b>תאריך הטרמפ</b></label><br>
                <input type="date" class="formsInputs" id="rideDate" name="rideDate" required><br>      
                <label for="destination" class="formsLabel"><b>היעד</b></label><br>
                <input type="text" class="formsInputs" id="destination" name="destination" placeholder="בחר את היעד"><br>       
                <label for="leavingTime" class="formsLabel"><b>שעת יציאה</b></label><br>
                <input type="time" class="formsInputs" id="leavingTime" name="leavingTime" ><br>       
                <label for="Maxpassengers" class="formsLabel"><b>כמות נוסעים מקסימלית</b></label><br>
                <input type="text" class="formsInputs" id="Maxp" name="Maxp" ><br>       
                <label for="price" class="formsLabel"><b>מחיר לנוסע</b></label><br>
                <input type="text" class="formsInputs" id="price" name="price" placeholder=""><br>       
                <label for="FreeText" class="formsLabel"><b>טקסט חופשי</b></label><br>
                <input type="text" class="formsInputs" id="FreeText" name="FreeText" required><br><br>       
                <label class="formsLabel"><input type="checkbox" checked="checked" id="pets" name="pets"> מותר בעלי חיים </label><br><br>        
                <button type="submit"> שמור שינויים</button><br>
        </form>
