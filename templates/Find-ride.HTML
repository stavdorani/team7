        <form class="forms" action="choose-ride.html" method="post">

            <label for="OriginAddress" class="formsLabel"><b>כתובת מוצא</b></label><br>

            <input type="text" class="formsInputs" placeholder="Enter Address"  id="destination" name="destination" required><br><br>

            <label for="numPassengers" class="formsLabel"><b>כתובת יעד</b></label><br>
            <input type="text" class="formsInputs" placeholder="number of passengers"  id="numPassengers" name="numPassengers" required><br><br>
            <label class="formsLabel"><input type="checkbox" checked="checked" id="pets" name="pets"> כולל בעלי חיים </label><br><br>
            <button type="submit">חפש טרמפ</button><br>
